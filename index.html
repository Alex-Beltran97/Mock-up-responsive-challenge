<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet üëç -->
  <link rel="stylesheet" href="./src/styles/index.css">
</head>
<body>
  <main>
    <section>
      <figure>
        <img id="img" src="./images/image-product-mobile.jpg" alt="perfume" title="perfume">
      </figure>     
      
      <div class="container-info">
        <p class="product">Perfume</p>

        <h1>Gabrielle Essence Eau De Parfum</h1>      
        
        <p class="container-info-text">
          A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.
        </p>
        
        <span class="prices-container">
          <h2>$149.99</h2>   
          <p>$169.99</p>
        </span>
        
        <button>
          <img src="./images/icon-cart.svg" alt="cart">
          Add to Cart
        </button>
      </div>
    </section>
    
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/Alex-Beltran97?tab=repositories" target="_blank">Alexander Beltr√°n Hern√°ndez</a>.
    </footer>
  </main>
  <script src="./src/index.js"></script>
</body>
</html>
